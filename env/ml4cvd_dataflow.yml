# Minimal set of packages to tensorize using Dataflow (tested on OSX-64)
# To be used to create the Python env on which to pip freeze to create the requirements file for Dataflow

name: ml4h_dataflow
channels:
  - defaults
  - anaconda
dependencies:
  - python==3.6.2
  - pip:
    - apache-beam[gcp]==2.12.0
    - google-cloud-storage==1.13.0
    - h5py==2.9.0
