name: Increment version

on:
  workflow_dispatch:
    # Allows manually triggering workflow in GitHub UI on selected branch.
  ## in the future Id like this to be triggered by a release
  #release:
    #types: [published]

jobs:
  build:
    name: Update version
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          token: ${{ secrets.YOUR_PERSONAL_ACCESS_TOKEN }}
      - name: Replace string in file
        uses: MathieuSoysal/replace-string-in-file@v1.1.0
        with:
          file: setup.py
          old-string: "version='[0-9.]*',"
          new-string: version='${{ github.event.release.tag_name }}',







